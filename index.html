<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="pick">
                <label for="#">Pick a movie: </label>
            <select name="movie-select" id="movie-select">
                <option value="6">Batman <span> ($6)</span></option>
                <option value="10">No time to die<span> ($10)</span></option>
                <option value="8">Black Adam<span> ($8)</span></option>
                <option value="2">Dune<span> ($2)</span></option>
            </select>
            </div>
            <div class="seats-status">
                <div class="selected">Selected</div> <div class="seat1"></div>
                <div class="occupied">Occupied</div> <div class="seat2"></div>
            </div>
            
            <div class="display-wrap">
                <div class="display"></div>
            </div>
            
            <div class="all-seats">
                <div class="left">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="middle">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                </div>
                <div class="right">
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="occupied-seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>
            <h3>You have selected <span class="selected-seats"> 0  </span> seats for a price of $<span class="total">0 </span></h3>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
